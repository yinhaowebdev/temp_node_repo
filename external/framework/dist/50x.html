<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500</title>
  <style>
    .error-page{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .error-page-404 {
      width: 100%;
      margin: 0 auto;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
    }
    .img404{
      height: 300px;
      width: 658px;
    }
    .error-page-404 .tips {
      padding-top: 20px;
      font-family: 'PingFang SC';
      font-style: normal;
      font-weight: 400;
      font-size: 14px;
      line-height: 20px;
      height: 20px;
      color: rgba(0, 0, 0, 0.44);
      text-align: center;
      width:100%;
    }
    .error-page-404 .set-btn {
      height: 32px;
      margin: 0 auto;
      text-align: center;
      border-radius: 4px;
      font-weight: 400;
      margin-top: 15px;
    }
    .error-page-404 .set-btn  .el-button {
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="error-page">
  <div class="error-page-404">
    <img src="/img/500.png" class="img404">
    <div class="tips">抱歉，服务器出错了</div>
  </div>
</div>
</body>
</html>
